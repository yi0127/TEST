<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Pop Soulmate Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Kaku Gothic New', sans-serif;
        background-color: #fce7f3; /* pink-100 */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23db2777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>'), auto;
      }
      .y2k-scroll::-webkit-scrollbar {
        width: 12px;
        background: #fce7f3;
      }
      .y2k-scroll::-webkit-scrollbar-thumb {
        background-color: #db2777;
        border: 2px solid #fce7f3;
        border-radius: 0px;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      @keyframes glitter {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-glitter {
        animation: glitter 2s infinite;
      }
    </style>
